<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あなたの予約一覧</title>
</head>
<body style="max-width:600px; margin:40px auto; padding:20px; font-family: sans-serif;">
    <h2>📋 あなたの予約一覧</h2>
    
    {% for r in reservations %}
        <div style="border:1px solid #ddd; padding:15px; margin:10px 0; border-radius:8px; background-color: #f9f9f9;">
            <strong style="font-size: 1.2em;">{{ r.store.name }}</strong><br>
            <span style="color: #555;">開始：{{ r.start_time }}</span><br>
            <span style="color: #555;">終了：{{ r.end_time }}</span><br>
            <div style="margin-top: 10px;">
                QRトークン：<code style="background-color: #e9ecef; padding: 2px 5px; border-radius: 3px;">{{ r.qr_token }}</code>
            </div>
        </div>
    {% empty %}
        <p>まだ予約はありません。</p>
    {% endfor %}
    
    <br>
    <a href="{% url 'reservations:store_list' %}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
        ← 店舗一覧に戻る
    </a>
</body>
</html>
